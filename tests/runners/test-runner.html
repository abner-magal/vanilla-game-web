<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Score System Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0f172a;
            color: #e2e8f0;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 2rem;
        }
        
        h1 {
            color: #2dd4bf;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .test-output {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem 0;
            max-height: 600px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        
        .test-line {
            margin: 0.25rem 0;
        }
        
        .pass {
            color: #00ff88;
        }
        
        .fail {
            color: #ff4757;
        }
        
        .info {
            color: #2dd4bf;
        }
        
        .summary {
            margin-top: 1rem;
            padding: 1rem;
            background: #334155;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        
        .summary.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }
        
        .summary.failure {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }
        
        button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 1rem 0;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0d9488;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Whack-a-Mole Score System Tests</h1>
        <p style="text-align: center; color: #94a3b8; margin-bottom: 1rem;">
            Property-Based Tests for Score Accumulation, Display Sync, and Reset
        </p>
        
        <button onclick="runTests()">Run Tests</button>
        
        <div class="test-output" id="output"></div>
    </div>

    <script src="./WhackAMoleGame.test.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `test-line ${type}`;
            line.textContent = message;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        function runTests() {
            output.innerHTML = '';
            
            // Override console methods to capture output
            const originalLog = console.log;
            const originalError = console.error;
            
            console.log = (msg) => log(msg, 'info');
            console.error = (msg) => log(msg, 'fail');
            
            try {
                const result = runAllTests();
                
                // Restore console
                console.log = originalLog;
                console.error = originalError;
                
                // Add summary
                const summary = document.createElement('div');
                summary.className = `summary ${result.failed === 0 ? 'success' : 'failure'}`;
                
                if (result.failed === 0) {
                    summary.innerHTML = `âœ“ All ${result.total} tests passed!`;
                } else {
                    summary.innerHTML = `âœ— ${result.failed} of ${result.total} tests failed`;
                }
                
                output.appendChild(summary);
                output.scrollTop = output.scrollHeight;
            } catch (error) {
                console.log = originalLog;
                console.error = originalError;
                log(`Error running tests: ${error.message}`, 'fail');
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
