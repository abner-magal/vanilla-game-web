<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match - BN Games</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
  <!-- Note: Tailwind CDN used for prototype simplicity -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="../../../styles/components/difficulty-selector.css" />
  <link rel="stylesheet" href="../../../styles/components/game-responsive.css" />
  <link rel="stylesheet" href="../../../styles/components/volume-control.css" />

  <link rel="stylesheet" href="../../../styles/components/mobile-fixes.css" />
  <link rel="stylesheet" href="style.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
            },
            dark: {
              bg: '#0f172a',
              surface: '#1e293b',
              elevated: '#334155',
            },
            accent: {
              purple: '#8b5cf6',
              pink: '#ec4899',
            },
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Rajdhani', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>

<body
  class="bg-dark-bg text-slate-200 font-sans selection:bg-brand-500 selection:text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="w-full z-50 glass border-b border-slate-700/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="../../../public/index.html" class="flex items-center gap-2 group hover:opacity-80 transition-opacity">
          <span class="material-symbols-outlined text-brand-500">arrow_back</span>
          <span class="font-display font-bold text-xl text-white">Voltar ao Hub</span>
        </a>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded bg-brand-500 flex items-center justify-center text-white font-bold">
            B
          </div>
          <span class="font-display font-bold text-xl text-white">BN<span class="text-brand-500">GAMES</span></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Game Container -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div id="game-container"
      class="w-full max-w-4xl bg-dark-surface border border-slate-700 rounded-2xl shadow-2xl overflow-hidden relative">
      <!-- Header & Controls -->
      <div class="flex flex-col border-b border-slate-700 bg-slate-800/50">
        <div class="p-6 flex justify-between items-center">
          <div class="flex flex-col gap-2">
            <div>
              <h1 class="text-3xl font-display font-bold text-white">Memory Match</h1>
              <p class="text-slate-400 text-sm">Encontre todos os pares!</p>
            </div>
            <div id="difficulty-control"></div>
          </div>
          <div class="flex items-center gap-8">
            <!-- Moves -->
            <div class="text-center">
              <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Moves</p>
              <p id="score" class="text-2xl font-display font-bold text-brand-400">0</p>
            </div>
            <!-- Timer -->
            <div class="text-center">
              <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Timer</p>
              <p id="timer" class="text-2xl font-display font-bold text-white">00:00</p>
            </div>
            <!-- Best -->
            <div class="text-center">
              <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Best Time</p>
              <p id="high-score" class="text-2xl font-display font-bold text-accent-purple">-</p>
            </div>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="px-6 py-2 bg-slate-900/50 border-t border-slate-700/50 flex justify-between items-center">
          <!-- Volume -->
          <div id="volume-control" class="volume-control"></div>

          <!-- Pause -->
          <div class="flex items-center gap-4">
            <button id="btn-pause" class="p-1.5 rounded hover:bg-slate-700 text-brand-500 transition-colors"
              title="Pause Game">
              <span class="material-symbols-outlined">pause</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Game Content -->
      <div class="p-8 flex justify-center bg-dark-bg/50 relative min-h-[450px]">
        <div class="board-viewport game-panel relative w-full max-w-[800px]">
          <div id="game-board"
            class="game-board relative shadow-lg border-2 border-slate-700 rounded-lg p-2 sm:p-4 bg-slate-900 grid grid-cols-4 gap-2 sm:gap-4 w-full max-w-[600px] mx-auto">
            <!-- Cards generated by JS -->
          </div>

          <!-- Start Screen Overlay -->
          <div id="start-screen"
            class="overlay-screen overlay-responsive active absolute inset-0 bg-slate-900/95 flex items-center justify-center z-20 rounded-lg">
            <div class="overlay-content flex flex-col items-center">
              <h1
                class="text-6xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-accent-purple mb-2 drop-shadow-lg">
                MEMORY MATCH
              </h1>
              <p class="text-slate-400 mb-8 tracking-[0.2em] text-sm uppercase font-bold">
                Encontre os Pares
              </p>
              <button id="btn-start"
                class="px-10 py-4 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_30px_rgba(20,184,166,0.4)] hover:scale-105 hover:shadow-[0_0_50px_rgba(20,184,166,0.6)]">
                START GAME
              </button>
            </div>
          </div>

          <!-- Game Over Screen Overlay -->
          <div id="game-over-screen"
            class="overlay-screen overlay-responsive hidden absolute inset-0 bg-slate-900/95 flex items-center justify-center z-20 rounded-lg">
            <div class="overlay-content flex flex-col items-center">
              <h2 class="text-5xl font-display font-bold text-accent-pink mb-2 drop-shadow-lg">
                GAME OVER
              </h2>
              <div class="bg-slate-800/80 p-6 rounded-xl border border-slate-700 mb-8 backdrop-blur-sm text-center">
                <p class="text-slate-400 text-sm uppercase tracking-wider mb-1">Final Time</p>
                <p class="text-4xl text-white font-bold" id="final-score">00:00</p>
              </div>
              <button id="btn-restart"
                class="px-8 py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_20px_rgba(20,184,166,0.4)] hover:scale-105">
                TRY AGAIN
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-between items-center text-sm text-slate-400">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-base">touch_app</span>
          <span>Clique para virar</span>
        </div>
        <div id="controls"></div>
      </div>
    </div>
  </main>

  <!-- Core & Components -->
  <script src="../../core/GameLoop.js?v=2"></script>
  <script src="../../core/InputManager.js?v=2"></script>
  <script src="../../core/AudioManager.js?v=2"></script>
  <script src="../../core/GameEngine.js?v=2"></script>
  <script src="../../core/DifficultyManager.js?v=2"></script>
  <script src="../../components/UI/ScoreBoard.js?v=2"></script>
  <script src="../../components/UI/Timer.js?v=2"></script>
  <script src="../../components/UI/Button.js?v=2"></script>
  <script src="../../core/Storage.js?v=2"></script>
  <script src="../../components/UI/VolumeControl.js?v=2"></script>
  <script src="../../components/UI/DifficultySelector.js?v=2"></script>

  <!-- Game Script -->
  <script src="MemoryMatchGame.js?v=2"></script>
</body>

</html>
