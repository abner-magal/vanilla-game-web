<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says - BN Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="../../../styles/components/difficulty-selector.css" />
  <link rel="stylesheet" href="../../../styles/components/game-responsive.css" />
  <link rel="stylesheet" href="../../../styles/components/volume-control.css" />

  <link rel="stylesheet" href="../../../styles/components/mobile-fixes.css" />
  <link rel="stylesheet" href="style.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
            },
            dark: {
              bg: '#0f172a',
              surface: '#1e293b',
              elevated: '#334155',
            },
            accent: {
              purple: '#8b5cf6',
              pink: '#ec4899',
            },
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Rajdhani', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>

<body
  class="bg-dark-bg text-slate-200 font-sans selection:bg-brand-500 selection:text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="w-full z-50 glass border-b border-slate-700/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="../../../public/index.html" class="flex items-center gap-2 group hover:opacity-80 transition-opacity">
          <span class="material-symbols-outlined text-brand-500">arrow_back</span>
          <span class="font-display font-bold text-xl text-white">Voltar ao Hub</span>
        </a>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded bg-brand-500 flex items-center justify-center text-white font-bold">
            B
          </div>
          <span class="font-display font-bold text-xl text-white">BN<span class="text-brand-500">GAMES</span></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Game Container -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div id="game-container"
      class="w-full max-w-4xl bg-dark-surface border border-slate-700 rounded-2xl shadow-2xl overflow-hidden relative">
      <!-- Header & Controls -->
      <div class="flex flex-col border-b border-slate-700 bg-slate-800/50">
        <div class="p-6 flex justify-between items-center">
          <div class="flex flex-col gap-2">
            <div>
              <h1 class="text-3xl font-display font-bold text-white">Simon Says</h1>
              <p class="text-slate-400 text-sm">Repita a sequência de cores!</p>
            </div>
            <div id="difficulty-control"></div>
          </div>
          <div class="flex items-center gap-8">
            <!-- Best -->
            <div class="text-center">
              <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Best</p>
              <p id="high-score" class="text-2xl font-display font-bold text-white">0</p>
            </div>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="px-6 py-2 bg-slate-900/50 border-t border-slate-700/50 flex justify-between items-center">
          <!-- Volume -->
          <div id="volume-control" class="volume-control"></div>

          <!-- Pause -->
          <div class="flex items-center gap-4">
            <button id="btn-pause" class="p-1.5 rounded hover:bg-slate-700 text-brand-500 transition-colors"
              title="Pause Game">
              <span class="material-symbols-outlined">pause</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Game Content -->
      <div class="p-8 flex justify-center bg-dark-bg/50 relative min-h-[500px]">
        <div class="board-viewport game-panel relative flex justify-center items-center w-full">
          <div class="simon-device">
            <div id="device-message" class="message-overlay font-display">Press Start</div>

            <div class="game-board-circle">
              <div class="quadrants">
                <button class="simon-btn green" data-color="green" aria-label="Green"></button>
                <button class="simon-btn red" data-color="red" aria-label="Red"></button>
                <button class="simon-btn yellow" data-color="yellow" aria-label="Yellow"></button>
                <button class="simon-btn blue" data-color="blue" aria-label="Blue"></button>
              </div>
              <div class="center-hub">
                <span class="font-display font-bold text-2xl text-slate-200 tracking-widest">SIMON</span>
              </div>
            </div>

            <div class="device-controls">
              <div class="control-group">
                <div class="led opacity-0"></div>
                <button id="btn-start" class="btn-round start-color"></button>
                <span class="label">START</span>
              </div>

              <div class="control-group">
                <div id="display-level" class="digital-display">--</div>
                <span class="label">LEVEL</span>
              </div>

              <div class="control-group">
                <div id="strict-led" class="led"></div>
                <button id="btn-strict" class="btn-round strict-color"></button>
                <span class="label">STRICT</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="p-4 border-t border-slate-700 bg-slate-800/50 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm text-slate-400">
        <div class="flex items-center gap-1 order-2 sm:order-1">
          <span class="material-symbols-outlined text-base">touch_app</span>
          <span>Toque nas <span class="text-white font-bold">CORES</span> para repetir a sequência</span>
        </div>

        <div class="flex items-center gap-4 order-3 sm:order-2">
          <div class="flex items-center gap-1">
            <div class="w-2 h-2 rounded-full bg-brand-500"></div>
            <span>Normal</span>
          </div>
          <div class="flex items-center gap-1">
            <div class="w-2 h-2 rounded-full bg-accent-pink"></div>
            <span>Strict</span>
          </div>
        </div>
        <div id="controls"></div>
      </div>
    </div>
  </main>

  <!-- Core & Components -->
  <script src="../../core/GameLoop.js?v=2"></script>
  <script src="../../core/InputManager.js?v=2"></script>
  <script src="../../core/AudioManager.js?v=2"></script>
  <script src="../../core/GameEngine.js?v=2"></script>
  <script src="../../core/DifficultyManager.js?v=2"></script>
  <script src="../../components/UI/ScoreBoard.js?v=2"></script>
  <script src="../../components/UI/Timer.js?v=2"></script>
  <script src="../../components/UI/Button.js?v=2"></script>
  <script src="../../core/Storage.js?v=2"></script>
  <script src="../../components/UI/VolumeControl.js?v=2"></script>
  <script src="../../components/UI/DifficultySelector.js?v=2"></script>

  <!-- Game Script -->
  <script src="SimonSaysGame.js?v=2"></script>
</body>

</html>
