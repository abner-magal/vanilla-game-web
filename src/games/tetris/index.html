<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris - BN Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="../../../styles/components/game-responsive.css" />
  <link rel="stylesheet" href="../../../styles/components/volume-control.css" />
  <link rel="stylesheet" href="../../../styles/components/difficulty-selector.css" />

  <link rel="stylesheet" href="../../../styles/components/mobile-fixes.css" />
  <link rel="stylesheet" href="style.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
            },
            dark: {
              bg: '#0f172a',
              surface: '#1e293b',
              elevated: '#334155',
            },
            accent: {
              purple: '#8b5cf6',
              pink: '#ec4899',
            },
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Rajdhani', 'sans-serif'],
          },
        },
      },
    };
  </script>
    <style>
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
</head>

<body
  class="bg-dark-bg text-slate-200 font-sans selection:bg-brand-500 selection:text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="w-full z-50 glass border-b border-slate-700/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="../../../public/index.html" class="flex items-center gap-2 group hover:opacity-80 transition-opacity">
          <span class="material-symbols-outlined text-brand-500">arrow_back</span>
          <span class="font-display font-bold text-xl text-white">Voltar ao Hub</span>
        </a>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded bg-brand-500 flex items-center justify-center text-white font-bold">
            B
          </div>
          <span class="font-display font-bold text-xl text-white">BN<span class="text-brand-500">GAMES</span></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Game Container -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div id="game-container" class="game-shell game-panel game-panel--padded">
        <!-- Header -->
        <div class="game-shell__hud">
          <div class="game-shell__hud-group">
            <div>
              <h1 class="text-3xl font-display font-bold text-white">Tetris</h1>
              <p class="text-slate-400 text-sm text-balance">Encaixe os blocos e limpe as linhas!</p>
            </div>
          </div>
          <div class="game-shell__hud-group">
            <div id="difficulty-control"></div>
            <div id="hud" class="hud-stack">
              <!-- ScoreBoard serÃ¡ injetado aqui -->
            </div>
            <div class="controls-row">
              <button id="btn-pause" class="p-2 rounded-lg bg-slate-700/50 hover:bg-slate-600 text-brand-400 transition-colors"
                title="Pause Game">
                <span class="material-symbols-outlined">pause</span>
              </button>

              <!-- Volume Component -->
                <div id="volume-control"></div>
            </div>
          </div>
        </div>

        <!-- Game Content -->
        <div class="game-shell__content">
          <div class="board-viewport game-panel game-panel--padded relative">
            <div class="grid gap-6 w-full items-start board-viewport__grid md:grid-cols-[auto_minmax(0,1fr)_auto]">
              <div class="flex flex-col gap-4 w-full max-md:flex-row max-md:justify-between">
                <div class="bg-dark-surface border border-slate-700 rounded-xl p-4 text-center flex-1 min-w-[140px]">
                  <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Lines</p>
                  <p id="lines" class="text-xl font-display font-bold text-brand-400">0</p>
                </div>
                <div class="bg-dark-surface border border-slate-700 rounded-xl p-4 text-center flex-1 min-w-[140px]">
                  <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Level</p>
                  <p id="level" class="text-xl font-display font-bold text-white">1</p>
                </div>
                <div class="bg-dark-surface border border-slate-700 rounded-xl p-4 text-center flex-1 min-w-[140px]">
                  <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Best</p>
                  <p id="high-score" class="text-xl font-display font-bold text-white">0</p>
                </div>
              </div>

              <div class="relative flex justify-center">
                <div id="game-board" class="relative shadow-lg border-2 border-slate-700 rounded-lg overflow-hidden bg-black">
                  <!-- Grid generated by JS -->
                </div>

                <!-- Overlays -->
                <div id="start-overlay" class="overlay-screen overlay-responsive active">
                  <div class="overlay-content">
                    <h2 class="text-4xl font-display font-bold text-white mb-2">PRONTO?</h2>
                    <p class="text-slate-300 text-sm mb-6">Pressione START para jogar</p>
                    <button id="btn-start"
                      class="px-8 py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_20px_rgba(20,184,166,0.4)] hover:scale-105">
                      START GAME
                    </button>
                  </div>
                </div>

                <div id="pause-overlay" class="overlay-screen overlay-responsive hidden">
                  <div class="overlay-content">
                    <h2 class="text-3xl font-display font-bold text-white mb-3">PAUSADO</h2>
                    <p class="text-slate-300 text-sm mb-4">Retome quando estiver pronto.</p>
                    <button id="btn-resume"
                      class="px-6 py-2 bg-brand-600 hover:bg-brand-500 text-white rounded-lg font-bold transition-all">
                      CONTINUAR
                    </button>
                  </div>
                </div>
              </div>

              <div class="flex flex-col gap-4 w-full max-md:flex-row max-md:justify-center">
                <div class="bg-dark-surface border border-slate-700 rounded-xl p-4 text-center w-full min-w-[160px]">
                  <p class="text-xs text-slate-500 uppercase tracking-wider font-bold mb-2">Next</p>
                  <div id="next-piece-board"
                    class="w-full aspect-square bg-black/50 rounded-lg flex items-center justify-center">
                    <!-- Next piece canvas -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Controls / Footer -->
          <div class="controls-row justify-between gap-4 text-sm text-slate-400">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-base">keyboard</span>
              <span class="hidden sm:inline">Setas para mover/rotacionar</span>
              <span class="sm:hidden">Use as setas para mover</span>
            </div>
            <div id="controls" class="flex items-center gap-3"></div>
          </div>
        </div>
      </div>
    </main>

  <!-- Core & Components -->
  <script src="../../core/GameLoop.js?v=2"></script>
  <script src="../../core/InputManager.js?v=2"></script>
  <script src="../../core/AudioManager.js?v=2"></script>
  <script src="../../core/GameEngine.js?v=2"></script>
  <script src="../../core/DifficultyManager.js?v=2"></script>
  <script src="../../components/UI/ScoreBoard.js?v=2"></script>
  <script src="../../components/UI/Timer.js?v=2"></script>
  <script src="../../components/UI/Button.js?v=2"></script>
  <script src="../../core/Storage.js?v=2"></script>
  <script src="../../components/UI/DifficultySelector.js?v=2"></script>
  <script src="../../components/UI/VolumeControl.js?v=2"></script>

  <!-- Game Script -->
  <script src="TetrisGame.js?v=4"></script>
</body>

</html>
