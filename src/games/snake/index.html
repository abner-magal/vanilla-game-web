<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake - BN Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="../../../styles/components/game-responsive.css" />
    <link rel="stylesheet" href="../../../styles/components/volume-control.css" />
    <link rel="stylesheet" href="../../../styles/components/difficulty-selector.css" />

    <link rel="stylesheet" href="../../../styles/components/mobile-fixes.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              dark: {
                bg: '#0f172a',
                surface: '#1e293b',
                elevated: '#334155',
              },
              accent: {
                purple: '#8b5cf6',
                pink: '#ec4899',
              },
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      canvas {
        image-rendering: pixelated;
      }
    </style>
  </head>

  <body class="bg-dark-bg text-slate-200 font-sans selection:bg-brand-500 selection:text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="w-full z-50 glass border-b border-slate-700/50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <a href="../../../public/index.html" class="flex items-center gap-2 group hover:opacity-80 transition-opacity">
            <span class="material-symbols-outlined text-brand-500">arrow_back</span>
            <span class="font-display font-bold text-xl text-white">Voltar ao Hub</span>
          </a>
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded bg-brand-500 flex items-center justify-center text-white font-bold">B</div>
            <span class="font-display font-bold text-xl text-white">BN<span class="text-brand-500">GAMES</span></span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Game Container -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div id="game-container" class="game-shell game-panel game-panel--padded">
        <!-- Header / HUD -->
        <div class="game-shell__hud">
          <div class="game-shell__hud-group">
            <div>
              <h1 class="text-3xl font-display font-bold text-white">Snake</h1>
              <p class="text-slate-400 text-sm text-balance">Coma a comida e cres√ßa sem bater!</p>
            </div>
          </div>

          <div class="game-shell__hud-group">
            <!-- Difficulty Selector -->
            <div id="difficulty-control"></div>

            <!-- HUD Scores -->
            <div id="hud" class="hud-stack">
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Score</p>
                <p id="score" class="text-2xl font-display font-bold text-brand-400">0</p>
              </div>
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Best</p>
                <p id="high-score" class="text-2xl font-display font-bold text-white">0</p>
              </div>
            </div>

            <!-- HUD Controls (Pause/Sound) -->
            <div class="controls-row">
              <button id="btn-pause" class="p-2 rounded-lg bg-slate-700/50 hover:bg-slate-600 text-brand-400 transition-colors" title="Pause Game">
                <span class="material-symbols-outlined">pause</span>
              </button>

              <!-- Volume Component -->
              <div id="volume-control"></div>
            </div>
          </div>
        </div>

        <!-- Game Content -->
        <div class="game-shell__content">
          <div class="board-viewport game-panel game-panel--padded relative">
            <div id="game-board">
              <!-- Snake segments and food injected here -->
            </div>

            <!-- Start Screen Overlay -->
            <div id="start-screen" class="overlay-screen active overlay-responsive">
              <div class="overlay-content">
                <h1 class="text-6xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-accent-purple mb-2 drop-shadow-lg">
                  SNAKE
                </h1>
                <p class="text-slate-400 mb-8 tracking-[0.2em] text-sm uppercase font-bold">Retro Edition</p>
                <button id="btn-start" class="px-10 py-4 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_30px_rgba(20,184,166,0.4)] hover:scale-105 hover:shadow-[0_0_50px_rgba(20,184,166,0.6)]">
                  START GAME
                </button>
              </div>
            </div>

            <!-- Pause Screen Overlay -->
            <div id="pause-screen" class="overlay-screen overlay-responsive">
              <div class="overlay-content">
                <h2 class="text-4xl font-display font-bold text-brand-400 mb-3 drop-shadow-lg">Jogo Pausado</h2>
                <p class="text-slate-400 text-sm uppercase tracking-wider mb-6">Pressione continuar para retomar</p>
                <button id="btn-resume" class="px-8 py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_20px_rgba(20,184,166,0.4)] hover:scale-105">
                  CONTINUAR
                </button>
              </div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="overlay-screen overlay-responsive">
              <div class="overlay-content">
                <h2 class="text-5xl font-display font-bold text-accent-pink mb-2 drop-shadow-lg">
                  GAME OVER
                </h2>
                <div class="bg-slate-800/80 p-6 rounded-xl border border-slate-700 mb-8 backdrop-blur-sm">
                  <p class="text-slate-400 text-sm uppercase tracking-wider mb-1">Final Score</p>
                  <p class="text-4xl text-white font-bold" id="final-score">0</p>
                </div>
                <button id="btn-restart" class="px-8 py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_20px_rgba(20,184,166,0.4)] hover:scale-105">
                  TRY AGAIN
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Core & Components -->
    <script src="../../core/GameLoop.js?v=2"></script>
    <script src="../../core/InputManager.js?v=2"></script>
    <script src="../../core/AudioManager.js?v=2"></script>
    <script src="../../core/GameEngine.js?v=2"></script>
    <script src="../../core/DifficultyManager.js?v=2"></script>
    <script src="../../components/UI/ScoreBoard.js?v=2"></script>
    <script src="../../components/UI/Timer.js?v=2"></script>
    <script src="../../components/UI/Button.js?v=2"></script>
    <script src="../../components/UI/DifficultySelector.js?v=2"></script>
    <script src="../../components/UI/VolumeControl.js?v=2"></script>
    <script src="../../core/Storage.js?v=2"></script>

    <!-- Game Script -->
    <script src="SnakeGame.js?v=2"></script>
  </body>
</html>
