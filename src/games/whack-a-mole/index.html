<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole - BN Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="../../../styles/components/difficulty-selector.css" />
    <link rel="stylesheet" href="../../../styles/components/volume-control.css" />

    <link rel="stylesheet" href="../../../styles/components/mobile-fixes.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              dark: {
                bg: '#0f172a',
                surface: '#1e293b',
                elevated: '#334155',
              },
              accent: {
                purple: '#8b5cf6',
                pink: '#ec4899',
              },
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-dark-bg text-slate-200 font-sans selection:bg-brand-500 selection:text-white min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <nav class="w-full z-50 glass border-b border-slate-700/50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <a
            href="../../../public/index.html"
            class="flex items-center gap-2 group hover:opacity-80 transition-opacity"
          >
            <span class="material-symbols-outlined text-brand-500"
              >arrow_back</span
            >
            <span class="font-display font-bold text-xl text-white"
              >Voltar ao Hub</span
            >
          </a>
          <div class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded bg-brand-500 flex items-center justify-center text-white font-bold"
            >
              B
            </div>
            <span class="font-display font-bold text-xl text-white"
              >BN<span class="text-brand-500">GAMES</span></span
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Game Container -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div
        id="game-container"
        class="w-full max-w-4xl bg-dark-surface border border-slate-700 rounded-2xl shadow-2xl overflow-hidden relative"
      >
        <!-- Header & Controls -->
        <div class="flex flex-col border-b border-slate-700 bg-slate-800/50">
          <div class="p-6 flex justify-between items-center">
            <div class="flex flex-col gap-2">
              <div>
                <h1 class="text-3xl font-display font-bold text-white">
                  Whack-a-Mole
                </h1>
                <p class="text-slate-400 text-sm">
                  Acerte as toupeiras antes que elas sumam!
                </p>
              </div>
              <div id="difficulty-control"></div>
            </div>
            <div class="flex items-center gap-8">
              <!-- Level -->
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">
                  Level
                </p>
                <p id="level-display" class="text-2xl font-display font-bold text-brand-400">
                  1
                </p>
              </div>
              <!-- Score -->
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">
                  Score
                </p>
                <p id="score-board" class="text-2xl font-display font-bold text-white">
                  0
                </p>
              </div>
              <!-- Best -->
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">
                  Best
                </p>
                <p id="high-score" class="text-2xl font-display font-bold text-accent-pink">
                  0
                </p>
              </div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="px-6 py-2 bg-slate-900/50 border-t border-slate-700/50 flex justify-between items-center">
            <!-- Volume -->
            <div id="volume-control" class="volume-control"></div>

            <!-- Timer & Pause -->
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2 text-slate-300">
                <span class="material-symbols-outlined text-sm">timer</span>
                <span id="timer" class="font-mono text-xl font-bold text-brand-400">30</span>
              </div>
              <div class="h-6 w-px bg-slate-700"></div>
              <button id="btn-pause" class="p-1.5 rounded hover:bg-slate-700 text-brand-500 transition-colors" title="Pause Game">
                <span class="material-symbols-outlined">pause</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Game Board Area -->
        <div
          class="p-8 flex justify-center bg-dark-bg/50 relative min-h-[450px]"
        >
          <div
            id="game-board"
            class="relative shadow-2xl border-4 border-slate-700 rounded-xl overflow-hidden bg-slate-900"
          >
            <!-- Holes generated by JS -->
          </div>
          
          <!-- Start Overlay -->
          <div id="start-overlay" class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex flex-col items-center justify-center z-10">
             <h2 class="text-4xl font-display font-bold text-white mb-2">READY?</h2>
             <button id="btn-start" class="px-8 py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_20px_rgba(20,184,166,0.4)] hover:scale-105">
                START GAME
             </button>
          </div>
        </div>

        <!-- Footer -->
        <div
          class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-between items-center text-sm text-slate-400"
        >
          <div class="flex items-center gap-1">
             <span class="material-symbols-outlined text-base">mouse</span>
             <span>Use o mouse para bater!</span>
          </div>
          <div id="controls">
            <!-- Leftover controls if any -->
          </div>
        </div>
      </div>
    </main>

    <!-- Hammer Cursor -->
    <div id="cursor-container" class="pointer-events-none fixed top-0 left-0 z-[9999] hidden lg:block will-change-transform">
        <div id="hammer-visual" class="relative w-24 h-24 origin-[80%_80%] transition-transform duration-75">
            <div class="absolute top-2 left-2 w-16 h-10 bg-slate-700 border-2 border-brand-400 rounded shadow-[0_0_15px_rgba(20,184,166,0.3)] z-10">
                <!-- Highlight -->
                <div class="absolute top-1 left-1 w-2 h-6 bg-white/10 rounded-sm"></div>
            </div>
            <div class="absolute top-10 left-8 w-4 h-16 bg-amber-800 border border-amber-950 rounded-b z-0"></div>
        </div>
    </div>

    <!-- Core & Components -->
    <script src="../../core/GameLoop.js?v=2"></script>
    <script src="../../core/InputManager.js?v=2"></script>
    <script src="../../core/AudioManager.js?v=2"></script>
    <script src="../../core/GameEngine.js?v=2"></script>
    <script src="../../core/DifficultyManager.js?v=2"></script>
    <script src="../../components/UI/ScoreBoard.js?v=2"></script>
    <script src="../../components/UI/Timer.js?v=2"></script>
    <script src="../../components/UI/Button.js?v=2"></script>
    <script src="../../core/Storage.js?v=2"></script>
    <script src="../../components/UI/VolumeControl.js?v=2"></script>
    <script src="../../components/UI/DifficultySelector.js?v=2"></script>

    <!-- Game Script -->
    <script src="WhackAMoleGame.js?v=2"></script>
  </body>
</html>
