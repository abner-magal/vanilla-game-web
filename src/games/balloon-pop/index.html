<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Pop - BN Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="../../../styles/components/difficulty-selector.css" />
    <link rel="stylesheet" href="../../../styles/components/game-responsive.css" />
    <link rel="stylesheet" href="../../../styles/components/volume-control.css" />

    <link rel="stylesheet" href="../../../styles/components/mobile-fixes.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              dark: {
                bg: '#0f172a',
                surface: '#1e293b',
                elevated: '#334155',
              },
              accent: {
                purple: '#8b5cf6',
                pink: '#ec4899',
              },
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      canvas {
        image-rendering: pixelated;
      }
    </style>
  </head>

  <body
    class="bg-dark-bg text-slate-200 font-sans selection:bg-brand-500 selection:text-white min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <nav class="w-full z-50 glass border-b border-slate-700/50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <a
            href="../../../public/index.html"
            class="flex items-center gap-2 group hover:opacity-80 transition-opacity"
          >
            <span class="material-symbols-outlined text-brand-500"
              >arrow_back</span
            >
            <span class="font-display font-bold text-xl text-white"
              >Voltar ao Hub</span
            >
          </a>
          <div class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded bg-brand-500 flex items-center justify-center text-white font-bold"
            >
              B
            </div>
            <span class="font-display font-bold text-xl text-white"
              >BN<span class="text-brand-500">GAMES</span></span
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Game Container -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div id="game-container" class="game-shell game-panel game-panel--padded">
        <!-- Header -->
        <div class="game-shell__hud">
          <div class="game-shell__hud-group">
            <div>
              <h1 class="text-3xl font-display font-bold text-white">
                Balloon Pop
              </h1>
              <p class="text-slate-400 text-sm">
                Tap balloons to pop them!
              </p>
            </div>
            <div id="difficulty-control"></div>
          </div>

          <div class="game-shell__hud-group">
            <div id="hud" class="hud-stack">
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Lives</p>
                <div id="lives" class="text-xl font-display font-bold text-red-500 tracking-widest">❤️❤️❤️❤️❤️</div>
              </div>
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Score</p>
                <p id="score" class="text-2xl font-display font-bold text-brand-400">0</p>
              </div>
              <div class="text-center">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Best</p>
                <p id="high-score" class="text-2xl font-display font-bold text-accent-pink">0</p>
              </div>
            </div>

            <div class="controls-row">
              <button id="btn-pause" class="p-2 rounded-lg bg-slate-700/50 hover:bg-slate-600 text-brand-400 transition-colors" title="Pause">
                <span class="material-symbols-outlined">pause</span>
              </button>
              <div id="volume-control"></div>
            </div>
          </div>
        </div>

        <!-- Game Board Area -->
        <div class="game-shell__content">
          <div class="board-viewport game-panel game-panel--padded relative min-h-[400px]">
            <div id="game-board">
              <!-- Balloons generated by JS -->
            </div>

            <!-- Start Overlay -->
            <div id="start-screen" class="overlay-screen overlay-responsive active">
              <div class="overlay-content flex flex-col items-center">
                <h1 class="text-5xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-accent-pink mb-2">BALLOON POP</h1>
                <p class="text-slate-400 mb-8 tracking-widest uppercase text-sm">Tap to Pop • Avoid Misses</p>
                <button
                  id="btn-start"
                  class="px-8 py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_20px_rgba(20,184,166,0.4)] hover:scale-105"
                >
                  START MISSION
                </button>
              </div>
            </div>

            <!-- Game Over Overlay -->
            <div id="game-over-screen" class="overlay-screen overlay-responsive hidden">
              <div class="overlay-content flex flex-col items-center">
                <h2 class="text-4xl font-display font-bold text-accent-pink mb-2">GAME OVER</h2>
                <p class="text-2xl text-white mb-8">SCORE: <span id="final-score">0</span></p>
                <button
                  id="btn-restart"
                  class="px-8 py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl font-bold transition-all shadow-[0_0_20px_rgba(20,184,166,0.4)] hover:scale-105"
                >
                  RETRY
                </button>
              </div>
            </div>
          </div>

          <!-- Controls / Footer -->
          <div class="controls-row justify-between items-center gap-4 text-sm text-slate-400">
            <div class="flex items-center gap-1">
              <span class="material-symbols-outlined text-base">touch_app</span>
              <span>Clique ou toque para estourar</span>
            </div>
            <div id="controls"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Core & Components -->
    <script src="../../core/GameLoop.js?v=2"></script>
    <script src="../../core/InputManager.js?v=2"></script>
    <script src="../../core/AudioManager.js?v=2"></script>
    <script src="../../core/GameEngine.js?v=2"></script>
    <script src="../../core/DifficultyManager.js?v=2"></script>
    <script src="../../components/UI/ScoreBoard.js?v=2"></script>
    <script src="../../components/UI/Timer.js?v=2"></script>
    <script src="../../components/UI/Button.js?v=2"></script>
    <script src="../../core/Storage.js?v=2"></script>
    <script src="../../components/UI/VolumeControl.js?v=2"></script>
    <script src="../../components/UI/DifficultySelector.js?v=2"></script>

    <!-- Game Script -->
    <script src="BalloonPopGame.js?v=2"></script>
  </body>
</html>
