<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong - BN Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="../../../styles/components/difficulty-selector.css" />
  <link rel="stylesheet" href="../../../styles/components/game-responsive.css" />
  <link rel="stylesheet" href="../../../styles/components/volume-control.css" />

  <link rel="stylesheet" href="../../../styles/components/mobile-fixes.css" />
  <link rel="stylesheet" href="style.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
            },
            dark: {
              bg: '#0f172a',
              surface: '#1e293b',
              elevated: '#334155',
            },
            accent: {
              purple: '#8b5cf6',
              pink: '#ec4899',
            },
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Rajdhani', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>

<body
  class="bg-dark-bg text-slate-200 font-sans selection:bg-brand-500 selection:text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="w-full z-50 glass border-b border-slate-700/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="../../../public/index.html" class="flex items-center gap-2 group hover:opacity-80 transition-opacity">
          <span class="material-symbols-outlined text-brand-500">arrow_back</span>
          <span class="font-display font-bold text-xl text-white">Voltar ao Hub</span>
        </a>
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded bg-brand-500 flex items-center justify-center text-white font-bold">
            B
          </div>
          <span class="font-display font-bold text-xl text-white">BN<span class="text-brand-500">GAMES</span></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Game Container -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div id="game-container"
      class="w-full max-w-4xl bg-dark-surface border border-slate-700 rounded-2xl shadow-2xl overflow-hidden relative">
      <!-- Header & Controls -->
      <div class="flex flex-col border-b border-slate-700 bg-slate-800/50">
        <div class="p-6 flex justify-between items-center">
          <div class="flex flex-col gap-2">
            <div>
              <h1 class="text-3xl font-display font-bold text-white">Pong</h1>
              <p class="text-slate-400 text-sm">Cl√°ssico duelo de raquetes</p>
            </div>
            <div id="difficulty-control"></div>
          </div>
          <div class="flex items-center gap-8">
            <!-- Player -->
            <div class="text-center">
              <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Player</p>
              <p id="scorePlayer" class="text-2xl font-display font-bold text-brand-400">0</p>
            </div>
            <!-- CPU -->
            <div class="text-center">
              <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">CPU</p>
              <p id="scoreCpu" class="text-2xl font-display font-bold text-white">0</p>
            </div>
            <!-- Best -->
            <div class="text-center">
              <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Best</p>
              <p id="highScore" class="text-2xl font-display font-bold text-accent-pink">0</p>
            </div>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="px-6 py-2 bg-slate-900/50 border-t border-slate-700/50 flex justify-between items-center">
          <!-- Volume -->
          <div id="volume-control" class="volume-control"></div>

          <!-- Pause -->
          <div class="flex items-center gap-4">
            <button id="btn-pause" class="p-1.5 rounded hover:bg-slate-700 text-brand-500 transition-colors"
              title="Pause Game">
              <span class="material-symbols-outlined">pause</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Game Content -->
      <div class="p-8 flex justify-center bg-dark-bg/50 relative min-h-[450px]">
        <div
          class="canvas-wrapper relative w-full rounded-xl overflow-hidden border-2 border-slate-700 shadow-[inset_0_0_20px_rgba(0,0,0,0.8)] aspect-[3/2] max-w-[600px]">
          <canvas id="gameBoard" width="600" height="400" class="bg-black w-full h-full block cursor-none"></canvas>

          <div id="pause-overlay"
            class="overlay-screen overlay-responsive hidden absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center pointer-events-none">
            <div class="overlay-content">
              <span
                class="font-display text-6xl font-bold text-brand-400 tracking-widest drop-shadow-[0_0_20px_rgba(20,184,166,1)]">PAUSED</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="p-4 border-t border-slate-700 bg-slate-800/50 flex justify-between items-center text-sm text-slate-400">
        <div class="flex items-center gap-1">
          <span class="material-symbols-outlined text-base">swipe</span>
          <span>Use as <span class="text-white font-bold">SETAS</span> ou <span
              class="text-white font-bold">TOQUE</span> para mover</span>
        </div>
        <button id="btnRestart"
          class="px-6 py-2 bg-brand-600 hover:bg-brand-500 text-white rounded-lg font-bold transition-all text-xs uppercase tracking-wider">
          Start Match
        </button>
      </div>
    </div>
  </main>

  <!-- Core Scripts -->
  <script src="../../core/GameLoop.js?v=2"></script>
  <script src="../../core/InputManager.js?v=2"></script>
  <script src="../../core/AudioManager.js?v=2"></script>
  <script src="../../core/GameEngine.js?v=2"></script>
  <script src="../../core/DifficultyManager.js?v=2"></script>
  <script src="../../core/Storage.js?v=2"></script>
  <script src="../../components/UI/VolumeControl.js?v=2"></script>
  <script src="../../components/UI/DifficultySelector.js?v=2"></script>

  <!-- Game Script -->
  <script src="PongGame.js?v=2"></script>
</body>

</html>
